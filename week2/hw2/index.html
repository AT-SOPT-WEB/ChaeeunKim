<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script
      src="https://kit.fontawesome.com/1a262862d7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
  </head>
  <body>
    <header>
      <button type="button" class="all-button">전체</button>
      <button type="button" class="completed-button">완료됨</button>
      <button type="button" class="incompleted-button">미완료</button>
      <div class="dropdown">
        <button type="menu" class="priority-button">
          중요도
          <i class="fa-solid fa-caret-down"></i>
        </button>
        <ul class="dropdown-menu">
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </div>
    </header>

    <main>
      <div class="upper">
        <section class="addSection">
          <input type="text" placeholder="할 일을 입력하세요." />
          <select name="priority" id="priority" size="1">
            <option value="none" selected>중요도 선택</option>
            <option value="first">1</option>
            <option value="second">2</option>
            <option value="third">3</option>
          </select>
          <button type="submit" class="submitButton">추가</button>
        </section>

        <section class="editSection">
          <button type="button" class="delete-button">삭제</button>
          <button type="button" class="complete-button">완료</button>
        </section>
      </div>

      <table>
        <thead>
          <tr>
            <th><input type="checkbox" class="check-all" /></th>
            <th>중요도</th>
            <th>완료됨</th>
            <th>할 일</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

    <div class="modal-overlay hidden">
      <div class="modal">
        <p>이미 완료된 todo가 포함되어 있습니다.</p>
        <button type="button" class="modal-close-button">닫기</button>
      </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
